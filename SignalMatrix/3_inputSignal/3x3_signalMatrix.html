<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x1_S_M</title>
    <link rel="stylesheet" href="../static/libs/bootstrap-5.0.2-dist/css/bootstrap.css" />
    
</head>
<body>
    <h2><u>3x3 Signal Matrix</u></h2>
    <div></div>
    <table>
        <tr>
            <td><button  class="btn btn-danger" id="i_1">Input_1</button></td>
            <td></td>
            <td><button  class="btn btn-danger" id="i_2">Input_2</button></td>
            <td></td>
            <td><button  class="btn btn-danger" id="i_3">Input_3</button></td>
        </tr>
        <tr>
           <td><button  class="btn btn-danger" id="sw_1">Switch_1</button></td>
           <td></td>
           <td><button  class="btn btn-danger" id="sw_2">Switch_2</button></td>
           <td></td>
           <td><button  class="btn btn-danger" id="sw_3">Switch_3</button></td> 
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><button class="btn btn-secondary" id="lock">Unlock</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-info" id="o_1">Output_1</button></td>
            <td></td>
            <td><button type="button" class="btn btn-info" id="o_2">Output_2</button></td>
            <td></td>
            <td><button type="button" class="btn btn-info" id="o_3">Output_3</button></td>
        </tr>
    </table>

    <script src="../static/libs/jquery-3.7.1/jquery-3.7.1.js"></script>
    <script src="3x3_signalMatrix.js"></script>
    
</body>
</html>
